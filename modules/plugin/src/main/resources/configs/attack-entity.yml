# A config to define how much damage an item does when attacking an entity.
# arguments are base damage, level scaling, rarity scaling, variance scaling, and stamina cost multiplier
default-args: [0, 1, 0.005, 0.045, 0.25]
type: "group"
spacing: false
attributes:
  attack-entity:
    targets: ["base-damage", "heroes-damage", "stamina-cost"]
  base-damage:
    type: "damage"
    operation: "set"
    amount: "%1$s*(1+(@level*%3$s)+(@rarity*%4$s)+(@variance*%5$s))"
  heroes-damage:
    operation: "add"
  stamina-cost:
    multiplier: "%2$s"