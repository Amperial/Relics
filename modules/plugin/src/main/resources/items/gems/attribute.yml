# Item args are level, rarity, attribute type, and gem color. Defaults to a common level 1 blue gem with a random type
default-args: [1, 0, "blue", "<Strength,Constitution,Endurance,Dexterity,Intellect,Wisdom,Charisma>"]
name: "&9Gem of %4$s"
material: "NETHER_STAR"
item-type: "other"
attributes:
  info:
    type: "group"
    spacing: false
    attributes:
      level:
        type: "level"
        level: "%1$d"
      rarity:
        type: "rarity"
        tier: "%2$d"
  infuse: "#{gems/infuse}"
  gem:
    type: "gem"
    name: "&7(&9%4$s +1+(0,4,%1$d/60)+%2$d&7)"
    color: "%3$s"
    attributes:
      requirement:
        type: "level-requirement"
        level: "%1$d"
      attribute:
        type: "hero-attribute"
        attributes: "#{attributes/%4$s[1+(0,4,%1$d/60)+%2$d]}"